- date: 16/06/2025
  site: <a href="https://crouchendopenspace.org/" target="_blank" rel="noopener noreferrer">CREOS</a>
  weather: 22 - 24°C 🌤️
  text: Young hazelnut trees, some of which had been copiced, are surrounded by other trees and bramble. The plants covering the floor and bramble have grown extensively over the past year. This is potentially inhibiting the growth of the hazelnuts and wild flowers, which were since growing in the area last year. An area around the hazelnuts was therefore cleared, giving more space and light, hopefully allowing for the return of these wild flowers.
