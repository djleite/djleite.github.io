- date: 23/06/2025
  site: Waterlow Park
  weather: 17 - 20°C 🌤️
  text: Today we pruned the aromatic shrubs, since none of them were flowering. Before starting, we had to clean all the pruning tools. The sap left on the tools can carry viruses and bacteria, which can infect plants by entering pruning cuts. We then assessed the plants and key aspects to consider for each pruning method, such as shearing, dead wood removal, pruning to the base, or just by a few nodes. All trimmings were collected and bagged, paths swept, to make the garden look fresh and well maintained.
